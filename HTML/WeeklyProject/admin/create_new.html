<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Poster</title>
</head>
<body>

    <table width="100%">
       <tr>
           <td></td>
           <td width="70%">
               <a href="../index.html">Back To Homepage</a><br>

               <form action="#" method="POST">
                   <fieldset >
                       <legend>Top Headline</legend>
                       <label >Headline Text: <input type="text" name="headline" size="20" maxlength="30"></label>
                   </fieldset>
                   <fieldset >
                       <legend>Images</legend>
                       <label >Images 1<input type="file" name="img1"></label><br><br>
                       <label >Images 2<input type="file" name="img2"></label><br><br>
                       <label >Images 3<input type="file" name="img3"></label><br><br>
                   </fieldset>
                   <fieldset >
                       <legend>Reward</legend>
                       <label >Reward money:<input type="text" name="reward" size="20" maxlength="30"></label>
                   </fieldset>
                   <fieldset >
                       <legend>Reward</legend>
                       <label >Aliases:<input type="text" name="aliases" size="20" maxlength="30"></label><br><br>
                       <label >Birth:<input type="date" name="birth" size="20" maxlength="30"></label><br><br>
                       <label >Hair:<input type="text" name="hair" size="20" maxlength="30"></label><br><br>
                       <label >Eyes:<input type="text" name="eyes" size="20" maxlength="30"></label><br><br>
                       <label >Height:<input type="text" name="height" size="20" maxlength="30"></label><br><br>
                       <label >Weight:<input type="text" name="weight" size="20" maxlength="30"></label><br><br>
                       <!-- Radio -->
                       <label >Sex:<input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="female">Female
                        <input type="radio" name="sex" value="other">Other
                        </label><br><br>
                       <label >ID Number:<input type="text" name="id" size="20" maxlength="30"></label><br><br>
                       <label >Occupation:<input type="text" name="occupation" size="20" maxlength="30"></label><br><br>
                   </fieldset>
          
                   <fieldset >
                       <legend>Remarks</legend>
                       <textarea name="remarks" width="100%" cols="200" rows="10" placeholder="Remarks text"></textarea>
                   </fieldset>
                   <fieldset >
                       <legend>Caution</legend>
                       <textarea name="caution" width="100%" cols="200" rows="10" placeholder="Caution text"></textarea>
                   </fieldset><br><br><br>
                   <button type="reset">
                       <img src="../images/icons/refresh.png" alt=""> Reset
                    </button>
                    <button type="submit" value="Create Poster">
                        <img src="../images/icons/plus.png" alt=""> Create New Poster</button>
               </form>

           </td>
           <td></td>
       </tr>

    </table>
  

    
</body>
</html>
